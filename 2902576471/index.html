<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper Code</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <span class="window">
      <div class="window-header">
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
      <div class="window-content">
        <div>
          <span class="main-color">public class</span>
          <span class="reserved-color">Main</span>
           {
        </div>

        <div>&nbsp;&nbsp;
          <span class="main-color">public static void</span>
          <span class="function-color">main</span>(<span class="reserved-color">String</span>[]
          <span class="reserved-second-color">args</span>)
          {
        </div>

        <div>&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="main-color">while</span>(<span class="main-color">alive</span>)
          {
        </div>

        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="function-color">eat</span>();
        </div>

        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="function-color">sleep</span>();
        </div>

        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="function-color">code</span>();
        </div>

        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="typed function-typing-color"></span>();
        </div>

        <div id="content-change">
          <span>repeat</span>
          <span>beProductive</span>
          <span>drinkCoffee</span>
          <span>doLiterallyAnything</span>
          <span>daleInter</span>
        </div>

        <div>&nbsp;&nbsp;&nbsp;&nbsp;}</div>

        <div>&nbsp;&nbsp;}</div>

        <div>}</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="assets/js/configuration-typed.js"></script>
  </body>
</html>
